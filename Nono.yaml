scheme: "Nono"
author: "elmotec"

base00: "2a4759"  # default background
base01: "4a677c"  # Lighter Background (Used for status bars, line number and folding marks)
base02: "597b8f"  # Selection Background
base03: "84a0b0"  # Comments, Invisibles, Line Highlighting
base04: "9cb1be"  # Dark Foreground (Used for status bars)
base05: "b5c6ce"  # Default Foreground, Caret, Delimiters, Operators
base06: "ccd7dc"  # Light Foreground (Not often used)
base07: "e6ece6"  # Light Background (Not often used)

base08: "CC7A7A"  # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted (Red)
base09: "B38324"  # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "CFCF3E"  # Classes, Markup Bold, Search Text Background
base0B: "198019"  # Strings, Inherited Class, Markup Code, Diff Inserted (Green)
base0C: "8FA3CC"  # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "476FB3"  # Functions, Methods, Attribute IDs, Headings
base0E: "8FCCB8"  # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "B57EAC"  # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
